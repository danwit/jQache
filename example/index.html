<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQache Example</title>
</head>
<body>

<ul> <li class="list"> item </li> </ul>

<!-- Le javascript
================================================== -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<script src="../jqache-0.1.1.min.js"></script>
<!-- end scripts -->

<script type="text/javascript">

$.fn.ready( function(){

    console.log ( $.q(".list") ); // 1 element

    $("ul").append("<li class='list'> item </li>");
    $("ul").append("<li class='list'> item </li>");

    console.log ( $.q(".list") ); // still 1 element
    console.log ( $.q(".list", true) ); // 3 elements
})

</script>
</body>
</html>
